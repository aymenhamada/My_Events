<div class="container">
    {{ diagnostic }}
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
      <div class="form-group">
        <label for="categories">Name</label>
        <input type="text" class="form-control" id="categories" required
        [(ngModel)]="model.categories" name="categories" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="city">Lieu</label>
        <input type="text" class="form-control" id="city"
        [(ngModel)]="model.city" name="city">
        {{model.city}}
      </div>

      <button type="submit" class="btn btn-success" (click)="newSearch(); searchForm.reset()" [disabled]="!searchForm.form.valid">Submit</button>

    </form>
</div>
