<div class="container" style="margin-left: 0; margin-top: 100px; margin-right: 0;">
        <div class="row">
            <div clas="col-sm-8"style="margin-right: 200px;">
            </div>
            <div class="col-sm-8">
                    <div class="container">
                            <h1>Completer votre inscription</h1>
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <label for="categories">Choisiez un pseudo</label>
                                <input type="text" id="pseudo" name="pseudo" class="form-control" formControlName="pseudo">
                                <div [hidden]="!error" class="alert alert-danger">
                                    {{messageError}}
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="desciption">Description</label>
                                <textarea type="text" class="form-control" id="description"  formControlName="description"
                                name="description" placeholder="description..."></textarea>
                              </div>
                              <button type="submit" class="btn btn-success" [disabled]="!form.valid">Cr√©er</button>
                            </form>
                    </div>
            </div>
        </div>
</div>
